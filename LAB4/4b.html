<!DOCTYPE html>
<html>
<script type="text/javascript">
    /*
    I treat 0 as the first number of the sequence,
    the function can be easily modified to treat 1
    as the first number of the sequence ...
    */
    function fibonacci(number){
        if (number <= 0){
            return "Does not exist.";
        }
        else if (number <= 2){
            return number - 1;
        }
        let a = 0;
        let b = 1;
        for (let i = 3; i <= number; i++){
            let tmp = a;
            a = b;
            b = b + tmp;
        }
        return b;
    }
    let nth = 10;
    console.log("The " + nth + ". number of the Fibonacci sequence is: " + fibonacci(nth));
</script>
