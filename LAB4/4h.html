<!DOCTYPE html>
<html>
<script type="text/javascript">
    function secondLowestGreatest(array){
        if (array.length == 0){
            return [];
        }
        if (array.length <= 2){
            return [array[array.length - 1], array[0]];
        }
        array = array.sort((a, b) => (a - b));
        return [array[1], array[array.length - 2]];
    }

    let arr = [5, 3, 6, 7, -1, -3, 8, 9, 36, 32];
    console.log("Array: " + arr);
    let result = secondLowestGreatest(arr);
    if (result.length == 0){
        console.log("The array is empty! Try adding at least 1 number inside.")
    }
    else{
        console.log("Second lowest number in the array: " + result[0]);
        console.log("Second greatest number in the array: " + result[1]);
    }
</script>

</html>
