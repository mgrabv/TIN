<!DOCTYPE html>
<html>
<script type="text/javascript">
    function factorialIterative(number){
        let result;
        if (number == 0){
            return "Can't calculate factorial of 0.";
        }
        else{
            result = 1;
            for (let i = number; i >= 1; i--){
                result *= i;
            }
            return result;
        }
    }
    let factorialRecursive = function(number){
        if (number == 0){
            return "Can't calculate factorial of 0.";
        }
        else if (number == 1){
            return 1;
        }
        else{
            return number * factorialRecursive(number - 1);
        }
    }
    let n = 5;
    console.log("Iterative factorial result: " + factorialIterative(n));
    console.log("Recursive factorial result: " + factorialRecursive(n));
</script>
