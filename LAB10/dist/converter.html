<html lang="en">
<head>
    <link rel="stylesheet" href="converter.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin10 - Converter</title>
</head>
<body>
    <div class="container">
        <div class="subContainer">
            <div>
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" name="celsius"/>
            </div>
            <div>
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" name="fahrenheit"/>
            </div>
            <div>
                <label for="kelvin">Kelvin:</label>
                <input type="number" id="kelvin" name="kelvin"/>
            </div>
        </div>
        <div class="subContainer">
            <div>
                <label for="kilometers">Kilometers:</label>
                <input type="number" id="kilometers" name="kilometers"/>
            </div>
            <div>
                <label for="miles">Miles:</label>
                <input type="number" id="miles" name="miles"/>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="bundle.js"></script>
</html>
