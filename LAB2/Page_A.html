<!--This is a HTML page for Assignment A.-->

<html lang="en">
<head>
    <link href="Stylesheet_B.css" rel="stylesheet"/>
    <title>Assignment A Page</title>
</head>
<body>
    <div class="centered container">
        <div>
            <div><label class="general mandatory">Login:</label></div>
            <div><input type="text"></div>
        </div>
        <div>
            <div><label class="general mandatory">Password:</label></div>
            <div><input type="password"></div>
        </div>
        <div>
            <div><label class="general mandatory" for="checkbox1">I consent to having my data stolen.</label></div>
            <div>
                <input type="checkbox" id="checkbox1">
            </div>
        </div>
        <div>
            <div><label class="general">Who is the best programmer?</label></div>
            <div>
                <input type="radio" name="ans" id="ans1">
                <label class="element" for="ans1">Me</label>
            </div>
            <div>
                <input type="radio" name="ans" id="ans2">
                <label class="element" for="ans2">Me</label>
            </div>
            <div>
                <input type="radio" name="ans" id="ans3">
                <label class="element" for="ans3">Me</label>
            </div>
        </div>
        <div>
            <div><label class="general" for="langs">Choose one:</label></div>
            <div>
                <select id="langs" >
                    <option>Java</option>
                    <option>C++</option>
                    <option>HTML</option>
                    <option>Python</option>
                </select>
            </div>
        </div>
        <div>
            <div><label class="general mandatory" for="coms">Comments:</label></div>
            <div>
                <textarea placeholder="PESEL, bank account and credit card info." name="comments" id="coms" cols="70" rows="10"></textarea>
            </div>
            <div>
                <button name="reset" id="reset">Reset</button>
                <button name="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
