<!DOCTYPE html>
<html>
    <script type="text/javascript">
        function createStudent(firstName, lastName, id, grades){
            return {
                firstname: firstName,
                lastname: lastName,
                id: id,
                grades: grades,
                gradeAverage: function(){ return this.grades.reduce((a, b) => (a + b)) / this.grades.length; },
                basicInfo: function(){
                    console.log("First Name: " + this.firstname +
                                "\n" + "Last Name: " + this.lastname +
                                "\n" + "Student's grade average: " + this.gradeAverage());
                }
            };
        }

        //Example
        let student1 = createStudent("Some", "Student", 1, [2, 3, 4, 3]);
        student1.basicInfo();
    </script>
