<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <p id="firstP">First paragraph</p>
</body>
<script type="text/javascript">
    function addParagraph(){
        let newParagraph = document.createElement("p");
        let text = document.createTextNode("Somekind of paragraph Somekind of paragraphSomekind of paragraphSomekind of paragraphSomekind of paragraph");
        newParagraph.appendChild(text);
        newParagraph.style.width = "10%";
        document.getElementById("firstP").appendChild(newParagraph);
    }

    setTimeout("addParagraph()", 5000);
</script>
</html>
