<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>
    <form style="display: flex; flex-direction: row; align-items: center; justify-content: center; min-height: 98vh;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <label>Fahrenheit</label>
            <input type="number" step="0.1" style="width: 40%; text-align: center;" id="Fahrenheit">
            <button type="button" onclick="toCelsius()" style="margin-top: 10%;" name="toC">To °C</button>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <label>Celsius</label>
            <input type="number" step="0.1" style="width: 40%; text-align: center;" id="Celsius">
            <button type="button" onclick="toFahrenheit()" style="margin-top: 10%;" name="toF">To °F</button>
        </div>
    </form>
</body>
<script type="text/javascript">
    function toCelsius(){
        let number = document.getElementById("Fahrenheit").value;
        document.getElementById("Celsius").value = parseFloat(((number - 32) * (5 / 9)).toFixed(1));
    }
    function toFahrenheit(){
        let number = document.getElementById("Celsius").value;
        document.getElementById("Fahrenheit").value = parseFloat((number * (9 / 5) + 32).toFixed(1));;
    }
</script>
</html>
